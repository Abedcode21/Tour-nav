<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tournav should gives an idea of the beautiful places in the world">
    <meta name="keywords" content="tour nav, tour list, travel, places">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tournav</title>
</head>
<body>
    <header>
        <img src="assets/images/tourlogoo.png" alt="tournav-logo">
        <nav>
            <ul id="hnav">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="#">Places</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="contact">
        <h2>Contact</h2>
            <form id="in-contact">  
                <label for="yname">Your name*</label>
                <input type="text" id="yname" name="yname" placeholder="Enter your name" required>
                
                <label for="phone">Your Phone*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for ="email">Your Email*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                <div>
                    <label for="help"></label>How can we help you?</label>
                    <br>
                    <textarea name="help" id="help" value="help"></textarea>
                </div>      
                <br>
                <button type="submit">Send</button>
            </form>
    </section> 
    <footer>
        <h2 style="text-align: center; margin-top: 30px; padding-top:20px;">Follow Us</h2>
        <ul class="follow-us">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopner">
                    <img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/>
                </a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopner">
                    <img src="https://img.icons8.com/color/48/000000/youtube-squared.png"/>
                </a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopner">
                    <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/>
                </a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopner">
                    <img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/>
                </a>
            </li>
        </ul>
        <!-- <a href="https://icons8.com/icon/114441/facebook-circled">Facebook Circled icon by Icons8</a> -->
    </footer>
</body>
</html>
